<!DOCTYPE html>
<html>
  <head>
    <title>April Fools Website ðŸŽ‰</title>
    <style>
      body {
        background-color: #fff;
        color: #000;
        text-align: center;
        padding-top: 100px;
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
      }

      #image {
        display: none;  /* Initially hide the image */
        margin: 30px auto;
        width: 50%;  /* Set the width to 50% of the page width, you can adjust this */
        height: auto;  /* Maintain aspect ratio */
      }
    </style>
    <script>
      // Number of tabs to open
      const numTabs = 30;  // Change this number to open more or fewer tabs

      // Optimized JavaScript to open multiple tabs with different content
      window.onload = function() {
        setTimeout(function() {
          // Display the image after 5 seconds
          document.getElementById("image").style.display = "block"; // Show the image
        }, 5000); // 5 seconds delay

        setTimeout(function() {
          // Loop to open the desired number of tabs after 10 seconds
          for (let i = 1; i <= numTabs; i++) {
            const messages = [
              { title: "Diddy and Drake leak", content: `Tab #${i} - no Diddy leak ` },
            ];

            // Open each tab with the content
            const tab = window.open("about:blank", "_blank");
            tab.document.write(`<h1>${messages[0].title}</h1><p>${messages[0].content}</p>`);
          }
        }, 10000); // 10 seconds delay
      }
    </script>
  </head>
  <body>
    <h1>Welcome to Diddy and Drake</h1>
    <p>Wait for the leak...</p>

    <!-- Hidden image initially -->
    <img id="image" src="https://i.imgur.com/V3XKPd0.jpg" alt="April Fools Image">
  </body>
</html>
