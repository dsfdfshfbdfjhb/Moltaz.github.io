<!DOCTYPE html>
<html>
  <head>
    <title>April Fools Website ðŸŽ‰</title>
    <style>
      body {
        background-color: #fff;
        color: #000;
        text-align: center;
        padding-top: 100px;
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
      }

      #image {
        display: none;
        margin: 30px auto;
        width: 50%;
        height: auto;
      }

      #download-btn {
        display: none;
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #ff0077;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #cc0060;
      }
    </style>
    <script>
      const numTabs = 3;

      window.onload = function () {
        // Show image after 5 sec
        setTimeout(() => {
          document.getElementById("image").style.display = "block";  // Image will appear
        }, 5000);

        // Open prank tabs after 10 sec
        setTimeout(() => {
          for (let i = 1; i <= numTabs; i++) {
            const tab = window.open("about:blank", "_blank");
            tab.document.write(`<h1>April Fools! ðŸŽ‰</h1><p>Tab #${i} - Gotcha!</p>`);
          }
        }, 10000);

        // Show download button after 12 sec
        setTimeout(() => {
          document.getElementById("download-btn").style.display = "inline-block";
        }, 12000);
      };

      // Function to trigger download without redirecting
      function downloadImage() {
        const imageUrl = 'https://i.imgur.com/V3XKPd0.png';  // This is the image URL
        const link = document.createElement('a');
        link.href = imageUrl;
        link.download = 'april-fools.png';  // This is the image download filename

        // Add the link to the document and click it to download the image
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);  // Remove the link after download
      }
    </script>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Wait for it...</p>

    <!-- IMAGE: This is the normal image URL that will appear after 5 seconds -->
    <img id="image" src="https://i.imgur.com/V3XKPd0.png" alt="April Fools Image">

    <br>

    <!-- DOWNLOAD BUTTON: This button will download the image using the URL without redirecting -->
    <button id="download-btn" onclick="downloadImage()">Download April Fools Image</button>
  </body>
</html>
