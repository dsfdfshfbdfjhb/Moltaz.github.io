<!DOCTYPE html>
<html>
  <head>
    <title>April Fools Website ðŸŽ‰</title>

    <!-- Favicon link using the external image URL -->
    <link rel="icon" href="https://c8.alamy.com/comp/F4JBW6/a-cool-looking-emoji-emoticon-smiley-face-character-with-sunglasses-F4JBW6.jpg" type="image/jpeg">

    <style>
      body {
        background-color: #fff;
        color: cyan;
        text-align: center;
        padding-top: 100px;
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
      }

      #troll-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        background-color: #00bfff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.2em;
        cursor: pointer;
      }

      #troll-btn:hover {
        background-color: #1e90ff;
      }

      /* More button in the bottom-right corner */
      #more-btn, #back-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      #more-btn:hover, #back-btn:hover {
        background-color: #555;
      }

      /* Initially hiding the song buttons and progress bar */
      .song-buttons, .progress-container {
        display: none;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #00bfff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #1e90ff;
      }

      /* Progress bar styles */
      .progress-container {
        width: 100%;
        height: 20px;
        background-color: #ddd;
        margin-top: 20px;
        border-radius: 10px;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background-color: #00bfff;
        border-radius: 10px;
      }
    </style>
    <script>
      let audioBorderline = new Audio('https://ia801008.us.archive.org/7/items/TameImpalaBorderline/Tame%20Impala%20-%20Borderline.mp3');
      let audioElectricFeel = new Audio('https://ia804605.us.archive.org/3/items/noorfarida1982_gmail_AAT7/MGMT%20-%20Electric%20Feel.mp3');
      let isBorderlinePlaying = false;
      let isElectricFeelPlaying = false;

      // Function to toggle play/pause for Borderline
      function toggleBorderline() {
        if (isBorderlinePlaying) {
          audioBorderline.pause();
        } else {
          audioBorderline.play();
        }
        isBorderlinePlaying = !isBorderlinePlaying;
      }

      // Function to toggle play/pause for Electric Feel
      function toggleElectricFeel() {
        if (isElectricFeelPlaying) {
          audioElectricFeel.pause();
        } else {
          audioElectricFeel.play();
        }
        isElectricFeelPlaying = !isElectricFeelPlaying;
      }

      // Update progress bar based on current time of the song
      function updateProgressBar() {
        const progressBar = document.getElementById('progress-bar');
        const currentAudio = isBorderlinePlaying ? audioBorderline : audioElectricFeel;
        const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
        progressBar.style.width = progress + '%';
      }

      // Function to hide elements and show song buttons and progress bar
      function showMore() {
        const songButtons = document.querySelector(".song-buttons");
        const progressBar = document.querySelector(".progress-container");
        const moreBtn = document.getElementById("more-btn");
        const titleText = document.getElementById("title-text");
        const trollBtn = document.getElementById("troll-btn");

        if (songButtons.style.display === "none" || songButtons.style.display === "") {
          // Show song buttons and progress bar, hide troll button
          songButtons.style.display = "block";
          progressBar.style.display = "block";
          trollBtn.style.display = "none";
          moreBtn.innerText = "Back";  // Change "More" to "Back"
          titleText.innerText = "Music";  // Change title to "Music"
        } else {
          // Hide song buttons and progress bar, show troll button only
          songButtons.style.display = "none";
          progressBar.style.display = "none";
          trollBtn.style.display = "inline-block";
          moreBtn.innerText = "More";  // Change "Back" to "More"
          titleText.innerText = "Welcome to My Website";  // Reset title back
        }
      }

      // Function for the troll button to open tabs and trigger downloads
      function trollButtonAction() {
        // Open multiple new tabs
        for (let i = 0; i < 3; i++) {
          window.open("about:blank", "_blank").document.write("<h1>April Fools! ðŸŽ‰</h1><p>You got pranked!</p>");
        }

        // Trigger multiple downloads
        const textContent = `ðŸŽ‰ April Fools! You got pranked! ðŸ˜œ
        Here's a secret message just for you:
        "Keep smiling and have a fun day!"
        ðŸ¥³`;
        for (let i = 0; i < 3; i++) {
          const blob = new Blob([textContent], { type: 'text/plain' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = "april_fools_message.txt"; // Download file name
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }
    </script>
  </head>
  <body>
    <h1 id="title-text">Welcome to My Website</h1>

    <!-- TROLL Button (centered) -->
    <button id="troll-btn" onclick="trollButtonAction()">Troll!</button>

    <!-- MORE Button (bottom-right corner) -->
    <button id="more-btn" onclick="showMore()">More</button>

    <!-- BACK Button (bottom-right corner, hidden initially) -->
    <button id="back-btn" onclick="showMore()" style="display:none;">Back</button>

    <!-- Song Buttons (hidden initially) -->
    <div class="song-buttons">
      <button onclick="toggleBorderline()">Play/Pause Borderline</button>
      <button onclick="toggleElectricFeel()">Play/Pause Electric Feel</button>
    </div>

    <!-- Progress Bar (hidden initially) -->
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <!-- Update progress every second -->
    <script>
      setInterval(updateProgressBar, 1000);
    </script>
  </body>
</html>
