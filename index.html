<!DOCTYPE html>
<html>
  <head>
    <title>April Fools Website ðŸŽ‰</title>
    <style>
      body {
        background-color: #fff;
        color: #000;
        text-align: center;
        padding-top: 100px;
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
      }

      #download-btn {
        display: none;
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #ff0077;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #cc0060;
      }
    </style>
    <script>
      const numDownloads = 3; // Change this value to change the number of download buttons

      window.onload = function () {
        // Show download buttons after 12 sec
        setTimeout(() => {
          // Create multiple download buttons based on the numDownloads variable
          for (let i = 1; i <= numDownloads; i++) {
            const button = document.createElement("button");
            button.textContent = `Download April Fools Text File #${i}`;
            button.onclick = function () {
              downloadTextFile(i); // Pass the button number as a parameter
            };
            document.body.appendChild(button);
            document.body.appendChild(document.createElement("br")); // Add a line break between buttons
          }
        }, 0001);
      };

      // Function to trigger the custom text file download
      function downloadTextFile(buttonNumber) {
        const textContent = `ðŸŽ‰ April Fools! You got pranked! ðŸ˜œ
Here's a secret message just for you:
"Keep smiling and have a fun day!"
ðŸ¥³ Downloaded by button #${buttonNumber}.`;  // Custom fun message with button number
        const blob = new Blob([textContent], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `april_fools_message_${buttonNumber}.txt`;  // Unique file name for each download

        // Add the link to the document and click it to download the file
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);  // Remove the link after download
      }
    </script>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Wait for it...</p>

  </body>
</html>
