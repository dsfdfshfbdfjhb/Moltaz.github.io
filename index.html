<!DOCTYPE html>
<html>
  <head>
    <title>April Fools Website ðŸŽ‰</title>
    <style>
      body {
        background-color: #fff;
        color: #000;
        text-align: center;
        padding-top: 100px;
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
      }

      #image {
        display: none;
        margin: 30px auto;
        width: 50%;
        height: auto;
      }
    </style>
    <script>
      const numTabs = 3;

      window.onload = function () {
        // Show image after 5 sec
        setTimeout(() => {
          document.getElementById("image").style.display = "block";
        }, 5000);

        // Open funny tabs after 10 sec
        setTimeout(() => {
          for (let i = 1; i <= numTabs; i++) {
            const tab = window.open("about:blank", "_blank");
            tab.document.write(`<h1>April Fools! ðŸŽ‰</h1><p>Tab #${i} - Gotcha!</p>`);
          }
        }, 10000);

        // Trigger image download after 12 sec
        setTimeout(() => {
          const link = document.createElement("a");
          link.href = "https://i.imgur.com/V3XKPd0.jpg"; // Direct image link
          link.download = "april-fools.jpg";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }, 12000);
      };
    </script>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Wait for it...</p>
    <img id="image" src="https://i.imgur.com/V3XKPd0.jpg" alt="April Fools Image">
  </body>
</html>
