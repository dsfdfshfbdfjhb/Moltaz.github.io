<!DOCTYPE html>
<html>
  <head>
    <title>April Fools Website ðŸŽ‰</title>
    <style>
      body {
        background-color: #fff;
        color: #000;
        text-align: center;
        padding-top: 100px;
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
      }

      #image {
        display: none;
        margin: 30px auto;
        width: 50%;
        height: auto;
      }

      #download-btn {
        display: none;
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #ff0077;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #cc0060;
      }
    </style>
    <script>
      const numTabs = 3;

      window.onload = function () {
        // Show image after 5 sec
        setTimeout(() => {
          document.getElementById("image").style.display = "block";
        }, 5000);

        // Open prank tabs after 10 sec
        setTimeout(() => {
          for (let i = 1; i <= numTabs; i++) {
            const tab = window.open("about:blank", "_blank");
            tab.document.write(`<h1>April Fools! ðŸŽ‰</h1><p>Tab #${i} - Gotcha!</p>`);
          }
        }, 10000);

        // Show download button after 12 sec
        setTimeout(() => {
          document.getElementById("download-btn").style.display = "inline-block";
        }, 12000);
      };

      // Function to trigger the image download using Blob
      function downloadImage() {
        const imageUrl = 'https://github.com/dsfdfshfbdfjhb/dsfdfshfbdfjhb.github.io/raw/main/646349f1e09531a27f70a172_79.png';
        fetch(imageUrl)
          .then(response => response.blob())
          .then(blob => {
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.href = url;
            link.download = 'april-fools.png';
            link.click();
            URL.revokeObjectURL(url);
          })
          .catch(error => console.error('Error downloading the image:', error));
      }
    </script>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Wait for it...</p>
    <img id="image" src="https://github.com/dsfdfshfbdfjhb/dsfdfshfbdfjhb.github.io/blob/main/646349f1e09531a27f70a172_79.png?raw=true" alt="April Fools Image">
    <br>
    <button id="download-btn" onclick="downloadImage()">Download April Fools Image</button>
  </body>
</html>
