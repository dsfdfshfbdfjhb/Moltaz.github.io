    <!-- Favicon link using the external image URL -->
    <link rel="icon" href="https://c8.alamy.com/comp/F4JBW6/a-cool-looking-emoji-emoticon-smiley-face-character-with-sunglasses-F4JBW6.jpg" type="image/jpeg">

    <style>
      body {
        background-color: #fff;
        color: cyan;
        text-align: center;
        padding-top: 100px;
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
      }

      #download-btn {
        margin-top: 20px;
        display: inline-block;
        padding: 10px 20px;
        font-size: 1em;
        background-color: #00bfff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      #download-btn:hover {
        background-color: #1e90ff;
      }

      /* Centering the troll button */
      #troll-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        background-color: #00bfff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.2em;
        cursor: pointer;
      }

      #troll-btn:hover {
        background-color: #1e90ff;
      }

      /* More button in the bottom-right corner */
      #more-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #ff0077;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      #more-btn:hover {
        background-color: #cc0060;
      }

      /* Initially hiding the song buttons */
      .song-buttons {
        display: none;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #00bfff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #1e90ff;
      }
    </style>
    <script>
      let audioBorderline = new Audio('https://ia801008.us.archive.org/7/items/TameImpalaBorderline/Tame%20Impala%20-%20Borderline.mp3');
      let audioElectricFeel = new Audio('https://ia804605.us.archive.org/3/items/noorfarida1982_gmail_AAT7/MGMT%20-%20Electric%20Feel.mp3');
      let isBorderlinePlaying = false;
      let isElectricFeelPlaying = false;

      // Function to toggle play/pause for Borderline
      function toggleBorderline() {
        if (isBorderlinePlaying) {
          audioBorderline.pause();
        } else {
          audioBorderline.play();
        }
        isBorderlinePlaying = !isBorderlinePlaying;
      }

      // Function to toggle play/pause for Electric Feel
      function toggleElectricFeel() {
        if (isElectricFeelPlaying) {
          audioElectricFeel.pause();
        } else {
          audioElectricFeel.play();
        }
        isElectricFeelPlaying = !isElectricFeelPlaying;
      }

      // Function to hide elements and show song buttons
      function showMore() {
        // If song buttons are hidden, show them; if they're shown, hide them.
        const songButtons = document.querySelector(".song-buttons");
        const moreBtn = document.getElementById("more-btn");

        if (songButtons.style.display === "none" || songButtons.style.display === "") {
          // Show song buttons and hide troll/download buttons
          songButtons.style.display = "block";
          document.getElementById("troll-btn").style.display = "none";
          document.getElementById("download-btn").style.display = "none";
          moreBtn.innerText = "Back";  // Change "More" to "Back"
        } else {
          // Hide song buttons and show troll/download buttons
          songButtons.style.display = "none";
          document.getElementById("troll-btn").style.display = "inline-block";
          document.getElementById("download-btn").style.display = "inline-block";
          moreBtn.innerText = "More";  // Change "Back" to "More"
        }
      }

      // Function for the troll button to open tabs and trigger downloads
      function trollButtonAction() {
        // Open multiple new tabs
        for (let i = 0; i < 3; i++) {
          window.open("about:blank", "_blank").document.write("<h1>April Fools! ðŸŽ‰</h1><p>You got pranked!</p>");
        }

        // Trigger multiple downloads
        const textContent = `ðŸŽ‰ April Fools! You got pranked! ðŸ˜œ
        Here's a secret message just for you:
        "Keep smiling and have a fun day!"
        ðŸ¥³`;
        for (let i = 0; i < 3; i++) {
          const blob = new Blob([textContent], { type: 'text/plain' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = "april_fools_message.txt"; // Download file name
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }
    </script>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Wait for it...</p>

    <!-- TROLL Button (centered) -->
    <button id="troll-btn" onclick="trollButtonAction()">Troll!</button>

    <!-- MORE Button (bottom-right corner) -->
    <button id="more-btn" onclick="showMore()">More</button>

    <!-- Song Buttons (hidden initially) -->
    <div class="song-buttons">
      <button onclick="toggleBorderline()">Play/Pause Borderline</button>
      <button onclick="toggleElectricFeel()">Play/Pause Electric Feel</button>
    </div>

    <!-- DOWNLOAD Button (hidden initially) -->
    <button id="download-btn" style="display:none;" onclick="downloadTextFileAndOpenTabs()">Download April Fools Text Files & Open Tabs</button>
  </body>
</html>
