<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon link using the external image URL -->
  <link rel="icon" href="https://c8.alamy.com/comp/F4JBW6/a-cool-looking-emoji-emoticon-smiley-face-character-with-sunglasses-F4JBW6.jpg" type="image/jpeg">

  <style>
    body {
      background-color: cyan; /* Set background color to cyan */
      color: red; /* Set text color to red */
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }

    #download-btn {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff0077;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #cc0060;
    }

    #message {
      font-size: 2em;
      margin-top: 20px;
      color: red;
      display: none;
    }
  </style>

  <script>
    window.onload = function () {
      // Show download button after 12 sec
      setTimeout(() => {
        document.getElementById("download-btn").style.display = "inline-block";
      }, 0001);
    };

    // Function to handle multiple downloads and tabs
    function downloadTextFileAndOpenTabs() {
      // Show the April Fools message
      document.getElementById("message").style.display = "block";

      const textContent = `ðŸŽ‰ April Fools! You got pranked! ðŸ˜œ
Here's a secret message just for you:
"Keep smiling and have a fun day!"
ðŸ¥³`;  // Custom fun message

      const downloadCount = 100; // Change this number to control how many downloads you want
      const tabCount = 100; // Change this number to control how many new tabs you want to open

      // Open multiple new tabs
      for (let i = 0; i < tabCount; i++) {
        window.open("about:blank", "_blank").document.write("<h1>April Fools! ðŸŽ‰</h1><p>You got pranked!</p>");
      }

      // Trigger multiple downloads
      for (let i = 0; i < downloadCount; i++) {
        const blob = new Blob([textContent], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = "april_fools_message.txt";  // Download file name
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);  // Remove the link after download
      }
    }

    // Function to play Tame Impala - Borderline
    function playBorderline() {
      const audio = new Audio('https://ia801008.us.archive.org/7/items/TameImpalaBorderline/Tame%20Impala%20-%20Borderline.mp3');
      audio.play();
    }

    // Function to play MGMT - Electric Feel
    function playElectricFeel() {
      const audio = new Audio('https://ia804605.us.archive.org/3/items/noorfarida1982_gmail_AAT7/MGMT%20-%20Electric%20Feel.mp3');
      audio.play();
    }
  </script>
</head>
<body>
  <h1>Welcome to My Website</h1>

  <!-- DOWNLOAD BUTTON: This button will trigger multiple downloads and open new tabs -->
  <button id="download-btn" onclick="downloadTextFileAndOpenTabs()" style="display:none;">Download April Fools Text Files & Open Tabs</button>

  <!-- April Fools message -->
