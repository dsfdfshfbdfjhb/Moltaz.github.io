<!DOCTYPE html>
<html>
  <head>
    <title>April Fools Website ðŸŽ‰</title>
    <style>
      body {
        background-color: #fff;
        color: #000;
        text-align: center;
        padding-top: 100px;
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
      }
    </style>
    <script>
      // Optimized JavaScript to open two tabs with different content
      window.onload = function() {
        setTimeout(function() {
          const messages = [
            { title: "April Fools! ðŸŽ‰", content: "You just got pranked!" },
            { title: "You can close these now", content: "Thanks for playing!" }
          ];

          // Loop through the messages and open each tab
          messages.forEach(function(msg) {
            var tab = window.open("about:blank", "_blank");
            tab.document.write(`<h1>${msg.title}</h1><p>${msg.content}</p>`);
          });
        }, 1000); // Wait 1 second before opening the tabs
      }
    </script>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Wait for it...</p>
  </body>
</html>
