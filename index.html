<!DOCTYPE html>
<html>
  <head>
    <title>April Fools Website ðŸŽ‰</title>
    <style>
      body {
        background-color: #fff;
        color: #000;
        text-align: center;
        padding-top: 100px;
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
      }

      #download-btn {
        display: none;
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #ff0077;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #cc0060;
      }
    </style>
    <script>
      window.onload = function () {
        // Show download button after 12 sec
        setTimeout(() => {
          document.getElementById("download-btn").style.display = "inline-block";
        }, 12000);
      };

      // Function to trigger the custom text file download
      function downloadTextFile() {
        const textContent = `ðŸŽ‰ April Fools! You got pranked! ðŸ˜œ
Here's a secret message just for you:
"Keep smiling and have a fun day!"
ðŸ¥³`;  // Custom fun message
        const blob = new Blob([textContent], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'april_fools_message.txt';  // File name for the download

        // Add the link to the document and click it to download the file
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);  // Remove the link after download
      }
    </script>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Wait for it...</p>

    <!-- DOWNLOAD BUTTON: This button will download a custom text file -->
    <button id="download-btn" onclick="downloadTextFile()">Download April Fools Text File</button>
  </body>
</html>
