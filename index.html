<!DOCTYPE html>
<html>
  <head>
    <title>April Fools Website ðŸŽ‰</title>
    <style>
      body {
        background-color: #fff;
        color: #000;
        text-align: center;
        padding-top: 100px;
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
      }
    </style>
    <script>
      // Number of tabs to open
      const numTabs = 20;  // Change this number to open more or fewer tabs
      
      // Optimized JavaScript to open multiple tabs with different content
      window.onload = function() {
        setTimeout(function() {
          // Loop to open the desired number of tabs
          for (let i = 2; i <= numTabs; i++) {
            const messages = [
              { title: "diddy", content: `Tab #${i} - diddy wants that ass` },
            ];

            // Open each tab with the content
            const tab = window.open("about:blank", "_blank");
            tab.document.write(`<h1>${messages[0].title}</h1><p>${messages[0].content}</p>`);
          }
        }, 0001); // Wait 1 second before opening the tabs
      }
    </script>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Wait for it...</p>
  </body>
</html>
