<!DOCTYPE html>
<html>
  <head>
    <title>April Fools Website ðŸŽ‰</title>

    <!-- Favicon link using the external image URL -->
    <link rel="icon" href="https://c8.alamy.com/comp/F4JBW6/a-cool-looking-emoji-emoticon-smiley-face-character-with-sunglasses-F4JBW6.jpg" type="image/jpeg">

    <style>
      body {
        background-color: white;
        color: cyan;
        text-align: center;
        font-family: Arial, sans-serif;
        padding-top: 50px;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: cyan;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 250px;
        margin-top: 20px;
      }

      button:hover {
        background-color: #00b3b3;
      }

      .bar {
        width: 250px;
        height: 10px;
        background-color: #ddd;
        margin: 10px auto;
      }

      .progress {
        height: 100%;
        background-color: cyan;
        width: 0;
      }

      .song-container {
        margin-top: 20px;
      }

      #moreBtn, #backBtn {
        background-color: black;
        color: white;
        margin-top: 20px;
      }

      #moreBtn:hover, #backBtn:hover {
        background-color: #333;
      }

      /* Position the more button in the bottom left corner */
      #moreBtn {
        position: fixed;
        left: 10px;
        bottom: 10px;
      }
    </style>

    <script>
      let song1 = new Audio("https://ia801008.us.archive.org/7/items/TameImpalaBorderline/Tame%20Impala%20-%20Borderline.mp3");
      let song2 = new Audio("https://ia804605.us.archive.org/3/items/noorfarida1982_gmail_AAT7/MGMT%20-%20Electric%20Feel.mp3");
      let song3 = new Audio("https://ia801207.us.archive.org/12/items/1448336496904644272392/07%20the%20less%20i%20know%20the%20better.mp3");
      let song4 = new Audio("https://ia902901.us.archive.org/6/items/FeelsLikeWeOnlyGoBackwards/FeelsLikeWeOnlyGoBackwards-TameImpala.mp3");
      let song5 = new Audio("https://dn721806.ca.archive.org/0/items/alt-j-breezeblocks-lyrics-hq/Alt-J%20%28%E2%88%86%29%20_%20Breezeblocks%20Lyrics%20%28HQ%29.mp3");

      let isPlayingSong1 = false;
      let isPlayingSong2 = false;
      let isPlayingSong3 = false;
      let isPlayingSong4 = false;
      let isPlayingSong5 = false;

      // Function to toggle play/pause and progress
      function togglePlayPause(song, button, progressBar, isPlaying) {
        if (isPlaying) {
          song.pause();
          button.innerHTML = "Play Song";
          progressBar.style.width = '0%';
        } else {
          song.play();
          button.innerHTML = "Pause Song";
          updateProgress(song, progressBar);
        }
        return !isPlaying;
      }

      // Update the progress bar
      function updateProgress(song, progressBar) {
        song.ontimeupdate = function () {
          let progress = (song.currentTime / song.duration) * 100;
          progressBar.style.width = progress + '%';
        };
      }

      // Show/hide the troll and more sections
      function toggleSection() {
        let trollSection = document.getElementById("troll");
        let moreSection = document.getElementById("more");
        let downloadSection = document.getElementById("troll-btn");

        if (moreSection.style.display === "none") {
          moreSection.style.display = "block";
          trollSection.style.display = "none";
          downloadSection.style.display = "none";  // Hide download when in 'More' section
        } else {
          moreSection.style.display = "none";
          trollSection.style.display = "block";
          downloadSection.style.display = "inline-block";  // Show download again when back
        }
      }

      // Function to handle the download text and opening tabs
      function downloadTextFileAndOpenTabs() {
        const textContent = `ðŸŽ‰ April Fools! You got pranked! ðŸ˜œ
Here's a secret message just for you:
"Keep smiling and have a fun day!"
ðŸ¥³`;  // Custom fun message

        const downloadCount = 3; // Change this number to control how many downloads you want
        const tabCount = 3; // Change this number to control how many new tabs you want to open

        // Open multiple new tabs
        for (let i = 0; i < tabCount; i++) {
          window.open("about:blank", "_blank").document.write("<h1>April Fools! ðŸŽ‰</h1><p>You got pranked!</p>");
        }

        // Trigger multiple downloads
        for (let i = 0; i < downloadCount; i++) {
          const blob = new Blob([textContent], { type: 'text/plain' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = "april_fools_message.txt";  // Download file name
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);  // Remove the link after download
        }
      }

      // Window Load function
      window.onload = function () {
        // Initial setup for Song 1: Borderline
        document.getElementById("playBtn1").onclick = function () {
          isPlayingSong1 = togglePlayPause(song1, this, document.getElementById("progressBar1"), isPlayingSong1);
        };

        // Initial setup for Song 2: Electric Feel
        document.getElementById("playBtn2").onclick = function () {
          isPlayingSong2 = togglePlayPause(song2, this, document.getElementById("progressBar2"), isPlayingSong2);
        };

        // Initial setup for Song 3: The Less I Know The Better
        document.getElementById("playBtn3").onclick = function () {
          isPlayingSong3 = togglePlayPause(song3, this, document.getElementById("progressBar3"), isPlayingSong3);
        };

        // Initial setup for Song 4: Feels Like We Only Go Backwards
        document.getElementById("playBtn4").onclick = function () {
          isPlayingSong4 = togglePlayPause(song4, this, document.getElementById("progressBar4"), isPlayingSong4);
        };

        // Initial setup for Song 5: Breezeblocks
        document.getElementById("playBtn5").onclick = function () {
          isPlayingSong5 = togglePlayPause(song5, this, document.getElementById("progressBar5"), isPlayingSong5);
        };
      };
    </script>
  </head>

  <body>
    <h1>Welcome to My Website</h1>

    <!-- Troll Section -->
    <div id="troll">
      <button id="troll-btn" onclick="downloadTextFileAndOpenTabs()">Troll - Download Text Files & Open Tabs</button>
      <button id="moreBtn" onclick="toggleSection()">More</button>
    </div>

    <!-- More Section (Hidden by default) -->
    <div id="more" style="display:none;">
      <h2>Music ðŸŽ¶</h2>

      <!-- Song 1: Borderline -->
      <div class="song-container">
        <button id="playBtn1">Play Song 1: Borderline</button>
        <div class="bar">
          <div id="progressBar1" class="progress"></div>
        </div>
      </div>

      <!-- Song 2: Electric Feel -->
      <div class="song-container">
        <button id="playBtn2">Play Song 2: Electric Feel</button>
        <div class="bar">
          <div id="progressBar2" class="progress"></div>
        </div>
      </div>

      <!-- Song 3: The Less I Know The Better -->
      <div class="song-container">
        <button id="playBtn3">Play Song 3: The Less I Know The Better</button>
        <div class="bar">
          <div id="progressBar3" class="progress"></div>
        </div>
      </div>

      <!-- Song 4: Feels Like We Only Go Backwards -->
      <div class="song-container">
        <button id="playBtn4">Play Song 4: Feels Like We Only Go Backwards</button>
        <div class="bar">
          <div id="progressBar4" class="progress"></div>
        </div>
      </div>

      <!-- Song 5: Breezeblocks -->
      <div class="song-container">
        <button id="playBtn5">Play Song 5: Breezeblocks</button>
        <div class="bar">
          <div id="progressBar5" class="progress"></div>
        </div>
      </div>

      <!-- Back Button -->
      <button id="backBtn" onclick="toggleSection()">Back</button>
    </div>
  </body>
</html>
