    <style>
      body {
        background-color: #fff;
        color: #000;
        text-align: center;
        padding-top: 100px;
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 3em;

      p {
        font-size: 1.2em;
      }

      #download-btn {
        margin-top: 20px;

      button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #ff0077;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #cc0060;
      }
    </style>

    <!-- Audio element for playing sound -->
    <audio id="enterSound" src="https://ia801008.us.archive.org/7/items/TameImpalaBorderline/Tame%20Impala%20-%20Borderline.mp3" preload="auto"></audio>

    <script>
      window.onload = function () {
        // Play sound when the page loads
        document.getElementById("enterSound").play();

        // Show download button after 12 sec
        setTimeout(() => {
          document.getElementById("download-btn").style.display = "inline-block";
        }, 0001);
      };

      // Function to handle multiple downloads and tabs
      function downloadTextFileAndOpenTabs() {
        const textContent = `ðŸŽ‰ April Fools! You got pranked! ðŸ˜œ
Here's a secret message just for you:
"Keep smiling and have a fun day!"
ðŸ¥³`;  // Custom fun message

        const downloadCount = 3; // Change this number to control how many downloads you want
        const tabCount = 3; // Change this number to control how many new tabs you want to open

        // Open multiple new tabs
        for (let i = 0; i < tabCount; i++) {
          window.open("about:blank", "_blank").document.write("<h1>April Fools! ðŸŽ‰</h1><p>You got pranked!</p>");
        }

        // Trigger multiple downloads
        for (let i = 0; i < downloadCount; i++) {
          const blob = new Blob([textContent], { type: 'text/plain' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = "april_fools_message.txt";  // Download file name
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);  // Remove the link after download
        }
      }
    </script>

  <body>
