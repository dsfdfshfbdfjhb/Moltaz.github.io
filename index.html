<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h1>Welcome to the April Fools Website!</h1>
  <p>Click the button below to start the audio:</p>

  <!-- Button to play audio -->
  <button onclick="startAudio()">Play Audio</button>

  <!-- Audio files -->
  <audio id="borderline" src="https://ia801008.us.archive.org/7/items/TameImpalaBorderline/Tame%20Impala%20-%20Borderline.mp3" preload="auto"></audio>
  <audio id="electricFeel" src="https://ia804605.us.archive.org/3/items/noorfarida1982_gmail_AAT7/MGMT%20-%20Electric%20Feel.mp3" preload="auto"></audio>
  <audio id="randomSound1" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="randomSound2" src="https://www.soundjay.com/button/beep-09.wav" preload="auto"></audio>
  <audio id="randomSound3" src="https://www.soundjay.com/button/beep-04.wav" preload="auto"></audio>

  <script>
    function startAudio() {
      // Play Borderline first
      var borderlineAudio = document.getElementById("borderline");
      var electricFeelAudio = document.getElementById("electricFeel");

      // Array of random sound elements
      var randomSounds = [
        document.getElementById("randomSound1"),
        document.getElementById("randomSound2"),
        document.getElementById("randomSound3")
      ];

      // Play Borderline when clicked
      borderlineAudio.play();

      // Play Electric Feel after Borderline ends
      borderlineAudio.onended = function() {
        electricFeelAudio.play();
      };

      // Pick a random sound and play it
      var randomSound = randomSounds[Math.floor(Math.random() * randomSounds.length)];
      randomSound.play();
    }
  </script>
</body>
</html>
